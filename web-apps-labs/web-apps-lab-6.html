<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-3-HW</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["red","green","blue","purple","pink","orange","yellow","black","gray","turquoise"];
let foods = ["crepe", "cheeseburger", "mac & cheese", "french fries"]; // add some foods

// Optional - can you figure out how to pull both the key AND the value
// from the `links` object literal?
let links = {
		"RIT": "http://www.rit.edu",
		"RWAG" : "https://www.facebook.com/RWAGclub",
		"New Media Club" : "http://newmediaclub.cias.rit.edu"
	}

let colorList = document.querySelector("#colorsList");
for (let i = 0; i < colors.length; i++)
{
    let li = document.createElement("li");
    li.innerHTML = colors[i];
    colorList.appendChild(li);
}

for (let food of foods)
{
    let ol = document.querySelector("#foodsList");
    let li = document.createElement("li");
    li.innerHTML = food
    ol.appendChild(li);
}

let linksKeys = Object.keys(links);
let linksValues = Object.values(links);

for (let i = 0; i < linksKeys.length; i++)
{
    let li = document.createElement("li");
	let link = document.createElement("a");
	link.appendChild(document.createTextNode(linksKeys[i]));
	link.href = linksValues[i];
	li.appendChild(link);
    linksList.appendChild(li);
}
</script>
</body>
</html>
